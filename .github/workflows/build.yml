name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Downloading gradle-wrapper.jar..."
          curl -sL https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        fi
        chmod +x gradlew
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.4'
    
    - name: Generate release keystore
      run: |
         keytool -genkeypair -v \
          -storetype PKCS12 \
          -keystore release.keystore \
          -alias blokknote \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass blokknote26 \
          -keypass blokknote26 \
          -dname "CN=Max Loon, OU=Developer, O=Blokknote, L=NY, ST=NY, C=US"

    - name: Build release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error
