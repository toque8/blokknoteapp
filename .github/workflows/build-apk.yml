name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle Wrapper
      run: |
        echo "Setting up Gradle Wrapper..."
        
        # Create directories
        mkdir -p gradle/wrapper
        
        # Download gradle-wrapper.jar to the correct directory
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip -q gradle-8.5-bin.zip -d /tmp/gradle
        cp /tmp/gradle/gradle-8.5/lib/gradle-wrapper-8.5.jar gradle/wrapper/gradle-wrapper.jar
        rm -rf gradle-8.5-bin.zip /tmp/gradle
        
        # Create gradle-wrapper.properties
        echo 'distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\\://services.gradle.org/distributions/gradle-8.5-bin.zip
        distributionSha256Sum=b4b0ab6be8f4c5638f92c05ab0a89f5a243e043a296c593a89f5a8a06d7d8e9f
        distributionPath=wrapper/dists
        distributionZipStoreBase=GRADLE_USER_HOME
        distributionZipStorePath=wrapper/dists' > gradle/wrapper/gradle-wrapper.properties
        
        # Create gradlew (Unix)
        echo '#!/bin/sh
        APP_HOME=$(dirname "$0")
        CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
        exec java $JAVA_OPTS -cp $CLASSPATH org.gradle.wrapper.GradleWrapperMain "$@"' > gradlew
        
        # Set executable permissions
        chmod +x gradlew
        
        # Verify file creation
        echo "Gradle Wrapper files created:"
        ls -la gradlew
        ls -la gradle/wrapper/

    - name: Debug project structure
      run: |
        echo "Project structure:"
        ls -la
        echo ""
        echo "Gradle wrapper directory:"
        ls -la gradle/wrapper/
        echo ""
        echo "gradle-wrapper.properties content:"
        cat gradle/wrapper/gradle-wrapper.properties

    - name: Build debug APK
      run: ./gradlew assembleDebug --no-daemon --max-workers=1 --stacktrace
      env:
        ORG_GRADLE_PROJECT_org.gradle.jvmargs: -Xmx2048m
        TERM: dumb

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
