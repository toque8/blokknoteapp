name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Generate Gradle Wrapper
      run: |
        if [ ! -f "gradlew" ]; then
          echo "Generating Gradle Wrapper..."
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          mkdir -p gradle/wrapper
          curl -L https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          echo '#!/bin/sh' > gradlew
          echo 'APP_HOME=$(dirname "$0")' >> gradlew
          echo 'exec "$APP_HOME/gradle/wrapper/gradle-wrapper.jar" "$@"' >> gradlew
          chmod +x gradlew
        fi

    - name: Build debug APK
      run: ./gradlew assembleDebug --no-daemon --max-workers=1
      env:
        ORG_GRADLE_PROJECT_org.gradle.jvmargs: -Xmx2048m

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
