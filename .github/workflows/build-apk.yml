name: Build APK from KTS

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Android
      uses: android-actions/setup-android@v3
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Download and setup Gradle
      run: |
        # Download Gradle
        wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
        unzip -q gradle-8.5-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.5
        export PATH=$GRADLE_HOME/bin:$PATH
        
        # Verify project structure
        echo "Project structure:"
        ls -la
        echo "App directory:"
        ls -la app/ || echo "No app directory"
        
        # Check build files
        if [ -f "build.gradle.kts" ]; then
          echo "Found build.gradle.kts"
        fi
        if [ -f "app/build.gradle.kts" ]; then
          echo "Found app/build.gradle.kts"
        fi
        
    - name: Build the APK
      run: |
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle :app:assembleDebug --stacktrace --no-daemon --info
        
    - name: Upload built APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-artifact
        path: |
          **/build/outputs/apk/**/*.apk
          **/build/outputs/**/*.apk
        retention-days: 7
