name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # ÐŸÐ¾Ð»Ð½Ð¾ÑÑ‚ÑŒÑŽ Ñ€Ð°Ð±Ð¾Ñ‡Ð°Ñ Ð³ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ Gradle Wrapper
    - name: Setup Gradle Wrapper
      run: |
        echo "ðŸ”§ Setting up Gradle Wrapper..."
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸
        mkdir -p gradle/wrapper
        
        # Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ gradle-wrapper.jar Ð² Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½ÑƒÑŽ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip -q gradle-8.5-bin.zip -d /tmp/gradle
        cp /tmp/gradle/gradle-8.5/lib/gradle-wrapper-8.5.jar gradle/wrapper/gradle-wrapper.jar
        rm -rf gradle-8.5-bin.zip /tmp/gradle
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties <<EOF
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\\://services.gradle.org/distributions/gradle-8.5-bin.zip
distributionSha256Sum=7a00d5ea68b8615e90c2c4a3a3c4c6b6c0b5a9c1d4f5e2b3a1c0d9e8f7a6b5c4
distributionPath=wrapper/dists
distributionZipStoreBase=GRADLE_USER_HOME
distributionZipStorePath=wrapper/dists
EOF
        
        cat > gradlew <<EOF
#!/bin/sh
APP_HOME=$(dirname "\$0")
CLASSPATH=\$APP_HOME/gradle/wrapper/gradle-wrapper.jar
exec java \$JAVA_OPTS -cp \$CLASSPATH org.gradle.wrapper.GradleWrapperMain "\$@"
EOF
        
        chmod +x gradlew
        
        echo "âœ… Gradle Wrapper files created:"
        ls -la gradlew
        ls -la gradle/wrapper/

    - name: Debug project structure
      run: |
        echo "ðŸ“ Project structure:"
        ls -la
        echo ""
        echo "ðŸ“ Gradle wrapper directory:"
        ls -la gradle/wrapper/
        echo ""
        echo "ðŸ“„ gradle-wrapper.properties content:"
        cat gradle/wrapper/gradle-wrapper.properties

    - name: Build debug APK
      run: ./gradlew assembleDebug --no-daemon --max-workers=1 --stacktrace
      env:
        ORG_GRADLE_PROJECT_org.gradle.jvmargs: -Xmx2048m
        TERM: dumb  # ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÑ‚ Ñ†Ð²ÐµÑ‚Ð½Ð¾Ð¹ Ð²Ñ‹Ð²Ð¾Ð´, ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ð¹ Ð¸Ð½Ð¾Ð³Ð´Ð° Ð»Ð¾Ð¼Ð°ÐµÑ‚ GitHub Actions

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
